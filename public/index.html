<!DOCTYPE html>
<html>
  <div
    class="top-bar"
    style="
      margin-top: 0;
      position: relative;

      text-align: center;
      padding: 20px;
      background: rgb(2, 0, 36);
      background: linear-gradient(
        90deg,
        rgba(2, 0, 36, 1) 0%,
        rgba(9, 9, 121, 1) 41%,
        rgba(8, 40, 141, 1) 75%,
        rgba(0, 116, 255, 1) 100%
      );
    "
  >
    <h1 style="margin: 0; font-size: 2.5rem; color: white">Latest News</h1>
  </div>
  <head>
    <meta charset="utf-8" />
    <title>News App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body
    style="font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0"
  >
    <div
      style="
        max-width: 1300px;
        margin: 0 auto;
        height: auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      "
    >
      <ul id="newsList" class="news-list" style="list-style-type: none"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
